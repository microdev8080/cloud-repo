spring:
  cloud:
    kubernetes:
      loadbalancer:
        mode: service
      enabled: true
    discovery:
      enabled: false
server:
  port: "8082"
eureka:
  client:
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
