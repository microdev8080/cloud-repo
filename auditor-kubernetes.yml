server:
  port: 9097
spring:
  cloud:
    kubernetes:
      loadbalancer:
        mode: SERVICE
      discovery:
        discovery-server-url: https://spring-cloud-kubernetes-discoveryserver:8761
      reload:
        enabled: true
      enabled: true
  application:
    name: auditor
  datasource:
    hikari:
      connectionTimeout: 20000
      maximumPoolSize: 5
    password: postgres
    url: jdbc:postgresql://postgres:5432/postgres_database
    username: postgres
  jpa:
    hibernate:
      ddl-auto: create
  kafka:
    consumer:
      auto-offset-reset: earliest
      group-id: test-kafka-cluster
      bootstrap-servers: kafka-service:9092
test:
  topic: test_topic
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
