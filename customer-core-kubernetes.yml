Spring:
  cloud:
    kubernetes:
      loadbalancer:
        mode: SERVICE
      discovery:
        discovery-server-url: https://spring-cloud-kubernetes-discoveryserver:8761
      enabled: true
  kafka:
    producer:
      auto-offset-reset: earliest
      group-id: test-kafka-cluster
      bootstrap-servers: kafka:9092
  redis:
    host: redis
    port: '6379'
test:
  topic: test_topic
server:
  port: '8083'
eureka:
  client:
    enabled: false
    serviceUrl:
      defaultZone: http://eureka-server:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include:
          - prometheus
